<div class="content">

    <h1>• Editar tarefa •</h1>

    <form [formGroup]="formUpdate" (ngSubmit)="updateToDo()">
        <div class="form-input">
            <label for="materia">Matéria:</label>
            <input type="text" name="materia" id="idMateria" formControlName="materia">
            <span class="field-invalid" *ngIf="submitted && formUpdateControls.materia.invalid">* O campo <i>Matéria</i> é obrigatório</span>
        </div>

        <div class="form-input">
            <label for="tarefa">Tarefa:</label>
            <input type="text" name="tarefa" id="idTarefa" formControlName="tarefa">
            <span class="field-invalid" *ngIf="submitted && formUpdateControls.tarefa.invalid">* O campo <i>Tarefa</i> é obrigatório</span>
        </div>
        
        <div class="form-input">
            <label for="dtEntrega">Data de Entrega:</label>
            <input type="date" name="dtEntrega" id="idDtEntrega" formControlName="dtEntrega">
            <span class="field-invalid" *ngIf="submitted && formUpdateControls.dtEntrega.invalid">* O campo <i>Data de Entrega</i> é obrigatório</span>
        </div>
        
        <div class="form-input">
            <label for="status">Status:</label>
            <input type="checkbox" name="status" id="idStatus" formControlName="status" [checked]="formUpdateControls.status">
        </div>

        <div class="buttons">
            <button class="button-style btn-save" type="submit">Atualizar</button>
            <button class="button-style btn-cancel" (click)="cancel()">Cancelar</button>
        </div>
    </form>

    <app-loading-spinner *ngIf="showLoading"></app-loading-spinner>
</div>
